# AVAILABLE ACTIONS:
#
# [PLAYER] command --> player executes an specified command
# [CONSOLE] command --> console executes an specified command
# [MESSAGE] message --> sends a message to the player
#
# OPEN_SERVER_SELECTOR --> opens the server selector
# OPEN_HUB_SELECTOR --> opens the hub selector
# VISIBILITY_TOGGLE_ON --> toggles the visibility on
# VISIBILITY_TOGGLE_OFF --> toggles the visibility off
# ENDER_BUTT --> for the ender butt
# OPEN_COSMETICS_MENU --> opens the cosmetics menu
#
HOTBAR:
  SERVER_SELECTOR:
    ENABLE: true
    DISPLAY_NAME: "&6Server Selector"
    MATERIAL: BOOK
    DATA: 0
    AMOUNT: 1
    LORE:
      - "&7Click to open the server selector"
      - "&7Right click to open the server selector"
    SLOT: 1
    ACTIONS:
      - "OPEN_SERVER_SELECTOR"

  HUB_SELECTOR:
    ENABLE: true
    DISPLAY_NAME: "&6Hub Selector"
    MATERIAL: ENDER_CHEST
    DATA: 0
    AMOUNT: 1
    LORE:
      - "&7Click to open the server selector"
      - "&7Right click to open the server selector"
    SLOT: 2
    ACTIONS:
      - "OPEN_HUB_SELECTOR"

  VISIBILITY_ON:
    ENABLE: true
    DISPLAY_NAME: "&aVisibility On"
    MATERIAL: TORCH
    DATA: 0
    AMOUNT: 1
    LORE:
      - "&7Click to open the server selector"
      - "&7Right click to open the server selector"
    SLOT: 3
    ACTIONS:
      - "VISIBILITY_TOGGLE_ON"

  VISIBILITY_OFF:
    ENABLE: true
    DISPLAY_NAME: "&cVisibility Off"
    MATERIAL: LEVER
    DATA: 0
    AMOUNT: 1
    LORE:
      - "&7Click to open the server selector"
      - "&7Right click to open the server selector"
    SLOT: 3
    ACTIONS:
      - "VISIBILITY_TOGGLE_OFF"

  ENDER_BUTT:
    ENABLE: true
    DISPLAY_NAME: "&bEnder Butt"
    MATERIAL: ENDER_PEARL
    DATA: 0
    AMOUNT: 1
    LORE:
      - "&7Click to open the server selector"
      - "&7Right click to open the server selector"
    SLOT: 4
    ACTIONS:
      - "ENDER_BUTT"

  COSMETICS:
    ENABLE: true
    DISPLAY_NAME: "&dCosmetics"
    MATERIAL: PAPER
    DATA: 0
    AMOUNT: 1
    LORE: []
    SLOT: 5
    ACTIONS:
      - "OPEN_COSMETICS_MENU"